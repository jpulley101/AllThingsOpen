<div class="container">
    <div class="row">
        <div class="col s10 m12">
            <h2 class="header">Purchase</h2>
            <div></div>
            <div class="card-panel grey-text white z-depth-5">
                <h5 class="header col s12 light">Thanks {{model.firstName }} for your order!</h5>

                <div>Number of roses: {{model.totalQuantity}}</div>
                <div>Total Cost: {{model.amount | currency: 'USD': true: '.2-2'}}</div>

                <div class="row">
                    <form class="col s12" (ng-submit)="onSubmit()" #f="form">
                        <div class="row">
                            <div class="input-field col s3">
                                <input type="text" id="firstName" ng-control="firstName" [(ng-model)]="model.firstName" required class="validate">
                                <show-error control="firstName" [display]="['First Name']" [errors]="['required']"></show-error>
                                <label class="active" for="firstName">First Name</label>
                            </div>
                         </div>
                        <div class="row">
                            <div class="input-field col s3">
                                <input type="text" id="lastName" ng-control="lastName" [(ng-model)]="model.lastName" required class="validate">
                                <show-error control="lastName" [display]="['Last Name']" [errors]="['required']"></show-error>
                                <label class="active" for="lastName">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s2">
                                <label class="active" for="country">Country</label>
                                <select class="browser-default" id="country" ng-control="country" [(ng-model)]="model.country" >
                                    <option *ng-for="#c of countries" [value]="c">{{c}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label class="active" for="creditCard">Credit Card</label>
                                <input type="text" id="creditCard" ng-control="creditCard" [(ng-model)]="model.creditCard" required class="validate">
                                <show-error control="creditCard" [display]="['Credit Card']" [errors]="['required', 'invalidCreditCard']"></show-error>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label class="active" for="email" data-error="wrong" data-success="right">Email</label>
                                <input type="email" id="email" ng-control="email" [(ng-model)]="model.email" required class="validate" type="email">
                                <show-error control="email" [display]="['Email']" [errors]="['required']"></show-error>
                            </div>
                        </div>
                    <div class="row valign-wrapper">
                        <div class="valign right-align col s12">
                             <button type="submit" [disabled]="!f.form.valid" class="waves-effect waves-light btn">Submit Order<i class="material-icons right">send</i></button>
                    </div>
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>
